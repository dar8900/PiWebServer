<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>PiServer Login</title>
</head>
<html>
<body>

    <h1>Login to PiServer</h1>
    <div>
        <form action="/goto_index" method="POST" autocomplete="off">
            <input type="text" id="logname" name="username" placeholder="Username" required><br><br>

            <input type="password" id="logpasswd" name="passwd" placeholder="Password" required><br><br>

            <input type="submit" value="Log in"> 
        </form>
    </div>
    

</body>
</html>
